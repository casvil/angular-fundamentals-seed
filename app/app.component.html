<div class="app">
  <button type="button" (click)="handleClick()">
    Change name
  </button>
  <input
    type="text"
    [value]="name"
    (input)="handleChange($event.target.value)">

  <div *ngIf="name.length > 2">
    Searching for... {{ name }}
  </div>

  <template [ngIf]="name.length > 2">
    Searching for... {{ name }}
  </template>

</div>
